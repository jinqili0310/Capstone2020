<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Part 1</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="library/pixi.min.js"></script>
</head>

<body>
    <!-- <canvas></canvas> -->
    <script type="text/javascript">

        let type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        };
        PIXI.utils.sayHello(type);

        let Application = PIXI.Application,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Sprite = PIXI.Sprite;

        let app = new Application({
            width: window.innerWidth,
            height: window.innerHeight,
            antialias: true,
            transparent: false,
            resolution: 1
        });
        document.body.appendChild(app.view);

        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";
        app.renderer.backgroundColor = 0x000000;
        app.renderer.autoResize = true;
        app.renderer.resize(window.innerWidth, window.innerHeight);

        loader
            .add("snowflake", "assets/snow.png")
            .add("assets/p1s1s0.png")
            .add("assets/p1s1s1.png")
            .add("assets/p1s2s0.png")
            .add("assets/p1s2s1.png")
            .add("assets/p1s3s0.png")
            .add("assets/p1s3s1.png")
            .add("assets/dialog.png")
            .load(setup);

        let s1s0, s1s1, s2s0, s2s1, s3s0, s3s1, text3, text4, text5, text6;


        function setup() {

            s1s0 = new Sprite(resources["assets/p1s1s0.png"].texture);
            app.stage.addChild(s1s0);
            s1s0.height = window.innerHeight * 0.8;
            s1s0.width = s1s0.height;
            s1s0.x = window.innerWidth / 2 - s1s0.width / 2;
            s1s0.y = window.innerHeight / 2 - s1s0.height / 2;
            s1s0.alpha = 0;

            s1s1 = new Sprite(resources["assets/p1s1s1.png"].texture);
            app.stage.addChild(s1s1);
            s1s1.height = window.innerHeight * 0.8;
            s1s1.width = s1s1.height;
            s1s1.x = window.innerWidth / 2 - s1s1.width / 2;
            s1s1.y = window.innerHeight / 2 - s1s1.height / 2;
            s1s1.alpha = 0;

            var s1Array = [
                (() => {
                    s1s0.alpha = 1;
                    s1s1.alpha = 0;
                }),
                (() => {
                    s1s0.alpha = 0;
                    s1s1.alpha = 1;
                })
            ];
            var index = 0;
            setInterval(() => {
                if (index < s1Array.length) {
                    //console.log(index);
                    s1Array[index]();
                }
                else {
                    index = -1;
                };
                index += 1;
            }, 200);

            s2s0 = new Sprite(resources["assets/p1s2s0.png"].texture);
            app.stage.addChild(s2s0);
            s2s0.height = window.innerHeight * 0.8;
            s2s0.width = s2s0.height;
            s2s0.x = window.innerWidth / 2 - s2s0.width / 2;
            s2s0.y = window.innerHeight / 2 - s2s0.height / 2;
            s2s0.alpha = 0;

            s2s1 = new Sprite(resources["assets/p1s2s1.png"].texture);
            app.stage.addChild(s2s1);
            s2s1.height = window.innerHeight * 0.8;
            s2s1.width = s2s1.height;
            s2s1.x = window.innerWidth / 2 - s2s1.width / 2;
            s2s1.y = window.innerHeight / 2 - s2s1.height / 2;
            s2s1.alpha = 0;

            var s2Array = [
                (() => {
                    s2s0.alpha = 1;
                    s2s1.alpha = 0;
                }),
                (() => {
                    s2s0.alpha = 0;
                    s2s1.alpha = 1;
                })
            ];

            var bubble1 = new Sprite(resources["assets/dialog.png"].texture);
            app.stage.addChild(bubble1);
            bubble1.width = bubble1.width * 0.8;
            bubble1.height = bubble1.height * 0.8;
            bubble1.x = window.innerWidth / 2 + s2s0.width / 2 - 100;
            bubble1.y = window.innerHeight / 2 - bubble1.height;
            bubble1.alpha = 0;

            document.fonts.load("16px 'robotoMedium'").then(() => {
                text4 = new PIXI.Text('What are you doing? \nGirls should help with \nhousework!', {
                    fontFamily: 'robotoMedium',
                    fontSize: 16,
                    fill: 0x000000
                });
                app.stage.addChild(text4);
                text4.x = bubble1.x + (bubble1.width / 2 - text4.width / 2);
                text4.y = bubble1.y + (bubble1.height / 2 - text4.height / 2);
                text4.alpha = 0;
            }, this);

            s3s0 = new Sprite(resources["assets/p1s3s0.png"].texture);
            app.stage.addChild(s3s0);
            s3s0.height = window.innerHeight * 0.8;
            s3s0.width = s3s0.height;
            s3s0.x = window.innerWidth / 2 - s3s0.width / 2;
            s3s0.y = window.innerHeight / 2 - s3s0.height / 2;
            s3s0.alpha = 0;

            s3s1 = new Sprite(resources["assets/p1s3s1.png"].texture);
            app.stage.addChild(s3s1);
            s3s1.height = window.innerHeight * 0.8;
            s3s1.width = s3s1.height;
            s3s1.x = window.innerWidth / 2 - s3s1.width / 2;
            s3s1.y = window.innerHeight / 2 - s3s1.height / 2;
            s3s1.alpha = 0;

            var s3Array = [
                (() => {
                    s3s0.alpha = 1;
                    s3s1.alpha = 0;
                }),
                (() => {
                    s3s0.alpha = 0;
                    s3s1.alpha = 1;
                })
            ];

            var bubble2 = new Sprite(resources["assets/dialog.png"].texture);
            app.stage.addChild(bubble2);
            bubble2.width = bubble2.width * 0.85;
            bubble2.height = bubble2.height * 0.85;
            bubble2.x = window.innerWidth / 2 - s3s0.width / 2 - bubble2.width + 150;
            bubble2.y = window.innerHeight / 2 - bubble2.height / 1.5;
            bubble2.alpha = 0;

            document.fonts.load("16px 'robotoMedium'").then(() => {
                text5 = new PIXI.Text("Why are we doing housework \nwhile Ji-seok is doing \nnothing?", {
                    fontFamily: 'robotoMedium',
                    fontSize: 16,
                    fill: 0x000000
                });
                app.stage.addChild(text5);
                text5.x = bubble2.x + (bubble2.width / 2 - text5.width / 2);
                text5.y = bubble2.y + (bubble2.height / 2 - text5.height / 2);
                text5.alpha = 0;
            }, this);

            var bubble3 = new Sprite(resources["assets/dialog.png"].texture);
            app.stage.addChild(bubble3);
            bubble3.width = bubble3.width * 0.7;
            bubble3.height = bubble3.height * 0.7;
            bubble3.x = window.innerWidth / 2 - s3s0.width / 2 - bubble3.width + 250;
            bubble3.y = window.innerHeight / 2 - bubble3.height * 1.5;
            bubble3.alpha = 0;

            document.fonts.load("16px 'robotoMedium'").then(() => {
                text6 = new PIXI.Text("They never treat us \nthe same as boys.", {
                    fontFamily: 'robotoMedium',
                    fontSize: 16,
                    fill: 0x000000
                });
                app.stage.addChild(text6);
                text6.x = bubble3.x + (bubble3.width / 2 - text6.width / 2);
                text6.y = bubble3.y + (bubble3.height / 2 - text6.height / 2);
                text6.alpha = 0;
            }, this);

            // let text3 = new PIXI.Text("Click on anywhere to continue.", {
            //     font: "16px robotoMedium",
            //     fill: 0x000000
            // });
            // app.stage.addChild(text3);
            // text3.x = window.innerWidth - text3.width;
            // text3.y = 0;

            document.fonts.load("16px 'robotoMedium'").then(() => {
                text3 = new PIXI.Text('Click anywhere to continue.', {
                    fontFamily: 'robotoMedium',
                    fontSize: 16,
                    fill: 0xf0f0f0
                });
                app.stage.addChild(text3);
                text3.x = window.innerWidth - text3.width - 10;
                text3.y = 10;
            }, this);

            let bkg = new PIXI.Container();
            app.stage.addChild(bkg);
            bkg.interactive = true;
            bkg.hitArea = new PIXI.Rectangle(0, 0, window.innerWidth, window.innerHeight);
            bkg.on("pointerup", function () {
                console.log("next page");
                var index = 0;
                setInterval(() => {
                    if (index < s2Array.length) {
                        //console.log(index);
                        s2Array[index]();
                    }
                    else {
                        index = -1;
                    };
                    index += 1;
                }, 200);
                s1s0.alpha = 0;
                s1s1.alpha = 0;
                text4.alpha = 1;
                bubble1.alpha = 1;
                bkg.interactive = false;
                bkg2.interactive = true;
            }, this);

            let bkg2 = new PIXI.Container();
            app.stage.addChild(bkg2);
            bkg2.interactive = false;
            bkg2.hitArea = new PIXI.Rectangle(0, 0, window.innerWidth, window.innerHeight);
            bkg2.on("pointerup", function () {
                console.log("next page 2");
                var index = 0;
                setInterval(() => {
                    if (index < s3Array.length) {
                        //console.log(index);
                        s3Array[index]();
                    }
                    else {
                        index = -1;
                    };
                    index += 1;
                }, 200);
                s1s0.alpha = 0;
                s1s1.alpha = 0;
                s2s0.alpha = 0;
                s2s1.alpha = 0;
                text4.alpha = 0;
                bubble1.alpha = 0;
                text5.alpha = 1;
                bubble2.alpha = 1;
                setTimeout(() => {
                    text6.alpha = 1;
                    bubble3.alpha = 1;
                    text5.alpha = 0;
                    bubble2.alpha = 0;
                }, 2000);
                bkg2.interactive = false;
                bkg3.interactive = true;
            }, this);

            let bkg3 = new PIXI.Container();
            app.stage.addChild(bkg3);
            bkg3.interactive = false;
            bkg3.hitArea = new PIXI.Rectangle(0, 0, window.innerWidth, window.innerHeight);
            bkg3.on("pointerup", function () {
                console.log("next page 3");
                s1s0.alpha = 0;
                s1s1.alpha = 0;
                s2s0.alpha = 0;
                s2s1.alpha = 0;
                s3s0.alpha = 0;
                s3s1.alpha = 0;
                text4.alpha = 0;
                bubble1.alpha = 0;
                text5.alpha = 0;
                bubble2.alpha = 0;
                text6.alpha = 0;
                bubble3.alpha = 0;
                window.location.href = "interval1.html";
            }, this);

        }

    </script>
</body>

</html>
